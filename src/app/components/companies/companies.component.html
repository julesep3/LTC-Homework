<div class="outer">
	<h1>Companies</h1>

	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Active</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let company of companies">
					<td>{{ company.id }}</td>
					<td>{{ company.name }}</td>
					<td>{{ company.active }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
